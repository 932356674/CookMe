<body>
    <div id = "regDiv">
        <h3>注册</h3>
        <p>用户名：<input type="text" name = "regUserName"></p>
        <p>密码：<input type="password" name = "regPassWord"></p>
        <p>验证码：<input type="text" name = "code"></p>
        <p><input type="button" name = "regBtn" value = "注册"></p>
        <p>如果您有账号，请<a href="javascript:;" onclick="goLogin()">点此</a>登陆</p>
    </div>
</body>

<script>

    // 注册的用户名
    var regUserName = document.querySelector("input[name=regUserName]");
    // 注册的密码
    var regPassWord = document.querySelector("input[name=regPassWord]");
    // 登陆用户名
    var loginUserName = document.querySelector("input[name=loginUserName]");
    // 登陆密码
    var loginPassWord = document.querySelector("input[name=loginPassWord]");
    //验证码
    var code1 = document.querySelector("input[name=code]");
    //提交
    var regBtn = document.querySelector("#regDiv");
 
 // 点击注册按钮
 regBtn.onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.open("post","/sys/user/register/"+code1.value);
        xhr.setRequestHeader("Content-type","application/json");
        var req = {usMobile:regUserName.value,usPassword:regPassWord.value};
        xhr.send(JSON.stringify(req));
        xhr.onload = function () {

</script>
